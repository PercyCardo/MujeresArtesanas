
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mujeres Artesanas por Sechura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fdf6f0; }
    .header-logo { max-height: 150px; }
    .product-card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .footer { background-color: #014d4d; color: white; padding: 20px 0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logotipo.png" alt="Logo Mujeres Artesanas" class="header-logo">
        Mujeres Artesanas Trabajando por Sechura
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Catálogo de Productos Artesanales</h1>
    <div class="row" id="catalogo">
      <!-- Productos se insertarán aquí -->
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-3">Formulario de Pedido</h2>
    <form id="pedidoForm" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="col-12">
        <label for="producto" class="form-label">Producto</label>
        <input type="text" class="form-control" id="producto" required>
      </div>
      <div class="col-12">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" min="1" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Enviar Pedido</button>
      </div>
    </form>
  </div>

  <footer class="footer mt-5 text-center">
    <div class="container">
      <p>&copy; 2025 Asociación de Mujeres Artesanas Trabajando por Sechura</p>
    </div>
  </footer>

  <script>
    const productos = [
      { nombre: 'Florero con conchas', imagen: 'florero.jpg', descripcion: 'Hecho a mano con conchas de abanico.' },
      { nombre: 'Cuadro floral marino', imagen: 'cuadro.jpg', descripcion: 'Decoración con flores hechas con conchas.' },
      { nombre: 'Conejo decorativo', imagen: 'conejo.jpg', descripcion: 'Figura animal hecha con conchas naturales.' }
    ];

    const catalogo = document.getElementById('catalogo');
    productos.forEach(p => {
      const card = document.createElement('div');
      card.className = 'col-md-4 mb-4';
      card.innerHTML = `
        <div class="card product-card">
          <img src="${p.imagen}" class="card-img-top" alt="${p.nombre}">
          <div class="card-body">
            <h5 class="card-title">${p.nombre}</h5>
            <p class="card-text">${p.descripcion}</p>
          </div>
        </div>`;
      catalogo.appendChild(card);
    });

    document.getElementById('pedidoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('¡Gracias por tu pedido! Nos pondremos en contacto contigo pronto.');
      this.reset();
    });
  </script>
</body>
</html>
